<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #0a0a0a;
    color: #ffffff;
    font-family: Arial, Helvetica, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 2rem;
    position: relative;
    z-index: 2;
  }

  .logo {
    font-family: 'Arial Black', Arial, sans-serif;
    font-size: clamp(2.4rem, 8vw, 5rem);
    letter-spacing: 0.12em;
    font-weight: 900;
    margin-bottom: 1.6rem;
    line-height: 1;
  }

  .logo .ai {
    color: #00A651;
  }

  .tagline {
    font-size: clamp(0.9rem, 2.2vw, 1.15rem);
    color: #888;
    font-weight: 400;
    letter-spacing: 0.04em;
    margin-bottom: 3rem;
    line-height: 1.5;
  }

  .contact {
    display: inline-block;
    color: #00A651;
    text-decoration: none;
    font-size: 0.95rem;
    letter-spacing: 0.06em;
    padding: 0.7rem 2rem;
    border: 1px solid #00A651;
    transition: background 0.25s, color 0.25s;
  }

  .contact:hover {
    background: #00A651;
    color: #0a0a0a;
  }

  /* subtle grid background */
  .grid-bg {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: 0;
    background-image:
      linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
    background-size: 60px 60px;
    pointer-events: none;
  }

  /* green glow behind logo */
  .glow {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -55%);
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(0,166,81,0.06) 0%, transparent 70%);
    z-index: 1;
    pointer-events: none;
  }

  .legal {
    position: fixed;
    bottom: 1.2rem;
    font-size: 0.7rem;
    color: #333;
    letter-spacing: 0.04em;
    z-index: 2;
  }

  /* neural network corner graphic */
  .neural-corner {
    position: fixed;
    bottom: -20px;
    right: -20px;
    width: 380px;
    height: 380px;
    z-index: 0;
    opacity: 0.12;
    pointer-events: none;
  }

  .neural-corner circle {
    fill: #00A651;
  }

  .neural-corner line {
    stroke: #00A651;
    stroke-width: 1;
  }

  /* mirror in top-left, even fainter */
  .neural-corner-tl {
    position: fixed;
    top: -40px;
    left: -40px;
    width: 300px;
    height: 300px;
    z-index: 0;
    opacity: 0.06;
    pointer-events: none;
    transform: rotate(180deg);
  }

  .neural-corner-tl circle {
    fill: #00A651;
  }

  .neural-corner-tl line {
    stroke: #00A651;
    stroke-width: 1;
  }
</style>
</head>

  <div class="grid-bg"></div>
